<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Fantasy Player Tiering Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1>NHL Fantasy Player Tiering Tool</h1>
        <div class="header-buttons">
            <button id="save-btn">Save Progress</button>
            <button id="export-btn">Export Tiers to Excel (CSV)</button>
        </div>
    </header>
    <main class="container">

        <aside class="sidebar">
            <h2>Setup & Controls</h2>
            <div class="upload-section">
                <label for="csv-file">1. Upload Player File:</label>
                <input type="file" id="csv-file" accept=".xlsx,.xls">
            </div>
            <div class="upload-section">
                <label for="json-file">2. Load Progress (.json):</label>
                <input type="file" id="json-file" accept=".json">
            </div>
            <div class="legend">
                <h4>Edit Stat Criteria</h4>
                <div class="criteria-header">
                    <span></span><span>Elite ≥</span><span>Good ≥</span><span>Low <</span>
                </div>
                <div class="criteria-group">
                    <label>PTS</label>
                    <input type="number" id="pts-elite">
                    <input type="number" id="pts-good">
                    <input type="number" id="pts-low">
                </div>
                <div class="criteria-group">
                    <label>SOG</label>
                    <input type="number" id="sog-elite">
                    <input type="number" id="sog-good">
                    <input type="number" id="sog-low">
                </div>
                <div class="criteria-group">
                    <label>HITS</label>
                    <input type="number" id="hits-elite">
                    <input type="number" id="hits-good">
                    <input type="number" id="hits-low">
                </div>
                <button id="update-criteria-btn">Apply Criteria</button>
            </div>
            <div class="controls-section">
                <h4>Sort & Filter</h4>
                <div class="sort-group">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select">
                        <option value="LWLRANK-asc">Default Rank</option>
                        <option value="P_PTS-desc">Points</option>
                        <option value="P_SOG-desc">Shots</option>
                        <option value="P_H-desc">Hits</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Show:</label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="filter-f" value="forward" checked> <label for="filter-f">F</label>
                        <input type="checkbox" id="filter-d" value="defenseman" checked> <label for="filter-d">D</label>
                        <input type="checkbox" id="filter-g" value="goalie" checked> <label for="filter-g">G</label>
                    </div>
                </div>
            </div>
        </aside>
        <section class="pool-wrapper">
            <h2>Player Pool</h2>
            <input type="text" id="search-input" placeholder="Search for a player...">
            <div id="player-pool" class="tier-slots">
                </div>
        </section>
        <section id="tiers-container">
            </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
